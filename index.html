<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">

    <div class="container">
      <h1>Get <span class="insight-text">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stat">
            <h2 class="stat-number">10k+</h2>
            <div class="stat-header">companies</div>
          </div>
          <div class="stat">
            <h2 class="stat-number">314</h2>
            <div class="stat-header">templates</div>
          </div>
          <div class="stat">
            <h2 class="stat-number">12M+</h2>
            <div class="stat-header">queries</div>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img 
          src="/images/image-header-desktop.jpg" 
          alt="working"
          width="800">
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Evelyn Hernandez</a>.
  </div>
</body>
</html>
